<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX Starter</title>
    <!-- HTMX CDN inclusion -->
    <script
      src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"
      integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Welcome to HTMX!</h1>

    <button hx-post="/click" hx-swap="outerHTML">Click Me</button>

    <div id="content">This content will be replaced by HTMX.</div>

    <!-- Example of a simple HTMX request -->
    <button hx-get="/data" hx-target="#content" hx-swap="innerHTML">
      Load Data
    </button>
  </body>
</html>
